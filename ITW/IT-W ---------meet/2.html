<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>D division</title>
  </head>

  <style>
    table {
      width:60%;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    table#t01 tr:nth-child(even) {
      background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
     background-color: #fff;
    }
    table#t01 th {
      background-color: black;
      color: white;
    }
</style>
  <body>
    <center>
      <h2><u>Time Table</u></h2>
      <h5>For <strong><u>D2</u></strong> batch</h5>
      <hr>
      <table border="5" id="t01">
        <tr>
          <th>sr.<br>no</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thrusday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
        <tr>
          <td>1</td>
          <td>ITW</td>
          <td>DSA</td>
          <td>DSA</td>
          <td>DSA</td>
          <td>DSA</td>
          <td rowspan="2">ITW</td>
        </tr>
        <tr>
          <td>2</td>
          <td>DBMS</td>
          <td>DBMS</td>
          <td>DE</td>
          <td>DBMS</td>
          <td>MATHS</td>
        </tr>
        <tr>
          <td colspan="7"></td>
        </tr>
        <tr>
          <td>3</td>
          <td>ITW</td>
          <td>DE</td>
          <td>ITW</td>
          <td>DE</td>
          <td>DBMS</td>
          <td>DBMS</td>
        </tr>
        <tr>
          <td>4</td>
          <td>MATHS</td>
          <td>MATHS TUT</td>
          <td>MATHS</td>
          <td>ITW</td>
          <td>DE</td>
          <td>DSA</td>
        </tr>
        <tr>
          <td colspan="7"></td>
        </tr>
        <tr>
          <td>5</td>
          <td rowspan="2">DBMS</td>
          <td rowspan="2">DSA</td>
          <td rowspan="2">ITW</td>
          <td rowspan="2">DBMS</td>
          <td rowspan="2">DE</td>
          <td rowspan="2"></td>
        </tr>
        <tr>
          <td>6</td>
        </tr>
      </table>
    </center>
  </body>
</html>
